<!DOCTYPE<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudy - Conversational AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      margin-top: 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #stop-button {
      background-color: #f44336;
    }

    #stop-button:hover {
      background-color: #da190b;
    }

    #gif-container {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Talk to Cloudy</h1>
    <div class="buttons">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </div>
    <div id="gif-container">
      <!-- Placeholder for the GIF -->
    </div>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const gifContainer = document.getElementById('gif-container');

    let recognition;
    let isListening = false;
    let transcriptText = '';

    // Function to start speech recognition
    function startSpeechRecognition() {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        transcriptText = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            transcriptText += event.results[i][0].transcript;
          }
        }
        console.log('Transcript:', transcriptText);

        // Send the transcript to Cloudy and get the response
        sendToCloudyAndGetResponse(transcriptText);
      };

      recognition.start();
      isListening = true;
    }

    // Function to stop speech recognition
    function stopSpeechRecognition() {
      if (recognition) {
        recognition.stop();
        isListening = false;
      }
    }

    // Function to send the transcript to Cloudy and get the response
    async function sendToCloudyAndGetResponse(transcript) {
      // Replace with your actual API key and endpoint
      const apiKey = 'YOUR_API_KEY';
      const endpoint = 'https://api.example.com/chat';

      // Prepare the request payload with the transcript and custom context
      const payload = {
        prompt: transcript,
        context: {
          assistant_name: 'Cloudy',
          assistant_description: 'Cloudy is a helpful virtual conversational assistant who is here to assist you. They will provide concise and natural responses to your queries.'
        }
      };

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const cloudyResponse = data.response;

        // Perform text-to-speech and display the response
        playTextToSpeech(cloudyResponse);
        displayGif();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Function to play text-to-speech
    function playTextToSpeech(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    // Function to display a GIF
    function displayGif() {
      // Replace with the URL of your GIF
      const gifUrl = 'CLOUDYCHILL.gif';
      gifContainer.innerHTML = `<img src="${gifUrl}" alt="Cloudy" width="200" height="200">`;
    }

    // Event listeners for the buttons
    startButton.addEventListener('click', () => {
      if (!isListening) {
        startSpeechRecognition();
      }
    });

    stopButton.addEventListener('click', () => {
      if (isListening) {
        stopSpeechRecognition();
      }
    });
  </script>
</body>
</html>
