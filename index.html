<!DOCTYPE html>
<html>
<head>
    <title>Cloudy</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-gif-shader@0.2.0/dist/aframe-gif-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="character-gif" src="CLOUDYCHILL.gif">
        </a-assets>
        <a-marker preset="hiro">
            <a-entity geometry="primitive: plane; width: 1; height: 1" material="shader: gif; src: #character-gif"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>

    <div id="vr-mode-switch">
        <label for="vr-mode-toggle">VR Mode:</label>
        <input type="checkbox" id="vr-mode-toggle">
    </div>

    <script src="script.js"></script>
</body>
</html>
